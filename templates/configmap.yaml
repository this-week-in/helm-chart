apiVersion: v1
data:
  INGEST_INGESTED_TAG: "{{ .Values.twi.ingest.tags.ingested  }}"
  INGEST_TAGS: "{{ .Values.twi.ingest.tags.ingest   }}"
  PINBOARD_TOKEN: "{{ .Values.twi.pinboard.token    }}"
  SPRING_DATASOURCE_PASSWORD:  "{{ .Values.twi.postgres.password }}"
