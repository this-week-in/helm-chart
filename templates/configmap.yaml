  SPRING_R2DBC_USERNAME:  "{{ .Values.twi.postgres.username }}"
  SPRING_REDIS_HOST:  "{{ .Values.twi.redis.host  }}"
  SPRING_REDIS_PASSWORD:  "{{ .Values.twi.redis.password  }}"
  SPRING_REDIS_PORT:  "{{ .Values.twi.redis.port  }}"
  TWITTER_TWI_CLIENT_KEY:  "{{ .Values.twi.twitter.client_key }}"
  TWITTER_TWI_CLIENT_KEY_SECRET: "{{ .Values.twi.twitter.client_key_secret }}"
