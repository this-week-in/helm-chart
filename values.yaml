twi:
  twitter:
    client_key : clientkey 
    client_key_secret : clientkeysecret 
  domain: twidomain
  prefix: twi
  pinboard:  
    token: pinboard-token
  ingest: 
    feed:
      mappings: "{   }"
    #   tagging:
    #     slot_1: trump = https://rss.politico.com/donald-trump.xml
    tags :
      ingest: ingest-ready
      ingested : ingest-done 
  
  redis:
    host: redis-host 
    password: redis-pw 
    port: redis-port 
  postgres:
    username: postgres-user
    password:  postgres-password 
    host:  postgres-host 
    schema:  postgres-schema
    port:  5432 


